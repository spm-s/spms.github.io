<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login-page-style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white shadow box-area mb-4 mt-4">

        <div class="row">
            <div class="col-md-6 rounded-4  d-flex justify-content-center flex-column left-box "style="background-color: #6da9e9;
            ">

                <div class="login-image mb-3 mt-3">
                    <img src="login-page-photo.jpg" class="img-fluid rounded-3 "style="width: 2500px;">
                </div>
                <p class="text-white fs-1 mt-3 text-center" style="font-family: 'Helvetica',monospace; font-weight:540;">Be Verified</p>
                <small class="text-white text-wrap text-center mb-4">Join your peers on this platform !</small>

            </div>




            <div class="col-md-6 right-box ">

                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello</h2>
                        <p>Welcome Back to SPMS</p>
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 "placeholder="Email Address">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 "placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input"  id="form-check">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div  class="forgot">
                            <small><a href="forgotpassword.html">Forgot Password?</a></small>

                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="row">
                        <small class="d-flex justify-content-center">Not on SPMS ? <a href="signup-page.html"> Sign Up</a></small>
                    </div>
                    
                </div>


    
                
            </div>


        </div>
    </div>

    </div>


    
</body>
</html>
